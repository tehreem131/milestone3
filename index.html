<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Rasume Bilder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Rasume Bilder</h1>
    <form id="Rasume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Name:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Name:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="Education">Education</label>
            <textarea id="Education" placeholder="Enter your Education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experince</legend>
            <label for="Experince">Experince</label>
            <textarea id="Experince" placeholder="Enter your Experince" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>skills</legend>
            <label for="skills">skills</label>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>

         <button type="submit"><b>Generate Rasume</b></button>
    </form>

    <br>

    <div id="Rasume-display">

    </div>

    <script src="script.js"></script>
    
</body>
</html>
